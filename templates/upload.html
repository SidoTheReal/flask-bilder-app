<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bild hochladen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .container {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 25px 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }

    input[type="file"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .logout {
      text-align: right;
      margin-bottom: 10px;
    }

    .logout a {
      color: #d63031;
      text-decoration: none;
      font-size: 0.9em;
    }

    .logout a:hover {
      text-decoration: underline;
    }

    button {
      margin-top: 20px;
      background-color: #0984e3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #74b9ff;
    }
  </style>
</head>
